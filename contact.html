<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Stevin Yustisio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">AM</div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="portfolio.html" class="nav__link">Portfolio</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link nav__link--active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-header__title">Get In Touch</h1>
                <p class="page-header__desc">I'd love to hear from you</p>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="contact__content">
                    <div class="contact__info">
                        <h2 class="contact__info-title">Contact Information</h2>
                        <div class="contact__details">
                            <div class="contact__item">
                                <i class="fas fa-envelope contact__icon"></i>
                                <span class="contact__text">stevinyustisio@outlook.com</span>
                            </div>
                            <div class="contact__item">
                                <i class="fas fa-phone contact__icon"></i>
                                <span class="contact__text">+62 (896) 1881 7564</span>
                            </div>
                            <div class="contact__item">
                                <i class="fas fa-map-marker-alt contact__icon"></i>
                                <span class="contact__text">Malang, Indonesia</span>
                            </div>
                        </div>
                        
                        <div class="contact__social">
                            <h3 class="contact__social-title">Connect With Me</h3>
                            <div class="social social--contact">
                                <a href="#" class="social__link"><i class="fab fa-github"></i></a>
                                <a href="#" class="social__link"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social__link"><i class="fab fa-dribbble"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact__form-container">
                        <h2 class="contact__form-title">Send A Message</h2>
                        <form class="contact__form">
                            <div class="form__group">
                                <label for="name" class="form__label">Name</label>
                                <input type="text" id="name" name="name" class="form__input" required>
                            </div>
                            <div class="form__group">
                                <label for="email" class="form__label">Email</label>
                                <input type="email" id="email" name="email" class="form__input" required>
                            </div>
                            <div class="form__group">
                                <label for="message" class="form__label">Message</label>
                                <textarea id="message" name="message" class="form__textarea" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn--primary form__submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social">
                <a href="#" class="social__link"><i class="fab fa-github"></i></a>
                <a href="#" class="social__link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social__link"><i class="fab fa-dribbble"></i></a>
            </div>
            <p class="copyright">&copy; 2025 Stevin Yustisio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
